<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - Liga SIGMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #eef2f3; background: -webkit-linear-gradient(to right, #8e9eab, #eef2f3); background: linear-gradient(to right, #8e9eab, #eef2f3); }
        .header-font { font-family: 'Oswald', sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md">
        <form id="login-form" class="bg-white shadow-2xl rounded-2xl px-8 pt-6 pb-8 mb-4">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-blue-800 header-font">LIGA SIGMA</h1>
                <p class="text-gray-500">Iniciar Sesi칩n</p>
            </header>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Usuario</label>
                <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="username" type="text" placeholder="nombre.apellido" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Contrase침a</label>
                <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" type="password" placeholder="******************" required>
            </div>
            <div id="error-message" class="text-red-500 text-xs italic mb-4 text-center"></div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline w-full" type="submit">
                    Ingresar
                </button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.textContent = '';

            try {
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                if (result.success) {
                    window.location.href = 'portal.html'; // Redirige al portal
                } else {
                    errorMessageDiv.textContent = result.message || 'Error de autenticaci칩n.';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessageDiv.textContent = 'No se pudo conectar con el servidor.';
            }
        });
    </script>
</body>
</html>
