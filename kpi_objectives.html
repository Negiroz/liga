<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetivos de KPIs - Liga SIGMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        .header-font { font-family: 'Oswald', sans-serif; }
        .kpi-input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10 relative">
            <a href="admin.html" class="absolute left-0 top-1/2 -translate-y-1/2 bg-gray-200 text-gray-700 hover:bg-gray-300 font-semibold py-2 px-4 rounded-lg transition-colors">
                &larr; Volver a Admin
            </a>
            <h1 class="text-5xl font-bold text-blue-800 header-font">Definir Objetivos de KPIs</h1>
        </header>

        <form id="objectives-form" class="max-w-4xl mx-auto space-y-8">
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold header-font mb-4 border-b pb-2">Departamento de Closers</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="closer_cierre_meta" class="block font-semibold mb-1">Cuota de Cierres:</label>
                        <input type="number" id="closer_cierre_meta" class="kpi-input" data-key="closer_cierre_meta">
                    </div>
                    <div>
                        <label for="closer_plan_caro" class="block font-semibold mb-1">Plan MÃ¡s Caro ($):</label>
                        <input type="number" id="closer_plan_caro" class="kpi-input" data-key="closer_plan_caro">
                    </div>
                </div>
            </section>

            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold header-font mb-4 border-b pb-2">Departamento de Agentes de Campo</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="campo_meta_prospectos" class="block font-semibold mb-1">Meta Prospectos:</label>
                        <input type="number" id="campo_meta_prospectos" class="kpi-input" data-key="campo_meta_prospectos">
                    </div>
                    <div>
                        <label for="campo_meta_cierres" class="block font-semibold mb-1">Meta Cierres:</label>
                        <input type="number" id="campo_meta_cierres" class="kpi-input" data-key="campo_meta_cierres">
                    </div>
                    <div>
                        <label for="campo_ref_plan_caro" class="block font-semibold mb-1">Referencia Plan Caro ($):</label>
                        <input type="number" id="campo_ref_plan_caro" class="kpi-input" data-key="campo_ref_plan_caro">
                    </div>
                </div>
            </section>
            
            <div class="text-center">
                <button type="submit" class="w-full md:w-1/2 bg-green-600 text-white font-bold py-4 rounded-md hover:bg-green-700 text-xl header-font">Guardar Todos los Objetivos</button>
            </div>
        </form>
    </div>

    <script src="js/kpi_objectives.js"></script>
</body>
</html>
